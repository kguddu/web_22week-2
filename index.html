            <lebel for="email">email<b>*</b></lebel>
            <input type="text" id="emails" placeholder="enter your email">
            <small id="emailField">filed is mendatory</small>
        </div>
        <div class="form-tag">
            <lebel for="passwords">password<b>*</b></lebel>
            <input type="text" id="pass" placeholder="enter your password">
            <small id="passw" >filed is mendatory</small>
        </div>

        <div  class="btn">

</div>
